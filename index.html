<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="container">
        <div class="calculator-body">
            <div class="calculator-screen">
                <div class="lastOperationScreen"></div>
                <div class="currentOperationScreen"></div>
            </div>
            <div class="calculator-buttons">
                <div class="numbers-group">
                    <button class="number" data-number>1</button>
                    <button class="number" data-number>2</button>
                    <button class="number" data-number>3</button>
                    <button class="number" data-number>4</button>
                    <button class="number" data-number>5</button>
                    <button class="number" data-number>6</button>
                    <button class="number" data-number>7</button>
                    <button class="number" data-number>8</button>
                    <button class="number" data-number>9</button>
                </div>
                <div class="operations-group">
                    <button class="add operand" data-operator>+</button>
                    <button class="clear operand" id="clearBtn">C</button>
                    <button class="subtract operand" data-operator>-</button>
                    <button class="multiply operand" data-operator>*</button>
                    <button class="divide operand" data-operator>/</button>
                    <button class="number operand" data-number>0</button>
                    <button class="point number" id="pointBtn" data-number>.</button>
                    <button class="equals operand" id="equalsBtn">=</button>   
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            Copyright Â© Hemant - Dev
            <script>
                document.write(new Date().getFullYear());
            </script>
        </p>
    </div>
</body>
</html>
